[auth]
redirect_urls = [
  "https://marketplace-swart.vercel.app/authCallback",
]

[webhooks]
api_version = "2023-10"

[webhooks.privacy_compliance]
customer_deletion_url = "https://marketplace-swart.vercel.app/gdpr/data/erasure"
