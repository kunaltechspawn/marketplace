[app_proxy]
url = "https://marketplace-swart.vercel.app/frontend"
subpath = "frontend"
prefix = "apps"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-4f59f59c.myshopify.com"
